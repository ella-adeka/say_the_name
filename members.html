    <script src="/javascript/members_data.js"></script>
    <script type="module" src="main.js"></script>
    <script>
        const main = document.querySelector('.mainMembers');

        membersData.forEach(member => {
            const dets = document.createElement('div');
            dets.setAttribute("class", "mainMembers__dets");
            
            // INFO DIV
            const info = document.createElement('div');
            info.setAttribute("class", "mainMembers__dets__info");

            // IMAGES
            const memberImage = document.createElement('img');
            const image = 'images/members/'+member.image+".jpg";
            memberImage.setAttribute("src", image);
            memberImage.setAttribute("class", "mainMembers__dets__image");
            memberImage.innerHTML = member.img;

            // NAME
            const name = document.createElement('p');
            name.setAttribute("class", "mainMembers__dets__info__name");
            name.innerHTML = member.name;

            // TEAM
            const team = document.createElement('p');
            team.setAttribute("class", "mainMembers__dets__info__unit");
            team.innerHTML = member.team;

            info.append(name);
            info.append(team);

            dets.append(memberImage);
            dets.append(info);
            main.append(dets);
        });

        

    </script>
